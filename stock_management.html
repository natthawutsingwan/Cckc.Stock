<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการสต็อกสินค้า</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>ระบบจัดการสต็อกสินค้า CCKC</h1>

  <!-- ปุ่มออกจากระบบ -->
  <button onclick="logout()">ออกจากระบบ</button>

  <div>
    <h2>เพิ่ม/แก้ไขสินค้า</h2>
    <form id="product-form">
      <input type="hidden" id="product-id">
      <input type="text" id="product-name" placeholder="ชื่อสินค้า" required>
      <input type="number" id="product-quantity" placeholder="จำนวนสินค้า" required>
      <button type="submit">เพิ่ม/แก้ไขสินค้า</button>
    </form>
  </div>

  <h2>รายการสินค้าทั้งหมด</h2>
  <table id="product-table">
    <thead>
      <tr>
        <th>ชื่อสินค้า</th>
        <th>จำนวนสินค้า</th>
        <th>วันที่แก้ไข</th>
        <th>แก้ไข/ลบ</th>
      </tr>
    </thead>
    <tbody>
      <!-- รายการสินค้าจะถูกแสดงที่นี่ -->
    </tbody>
  </table>
  
<script>
  const GOOGLE_SHEETS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSz66Baw-N5YuVuWraMeNJ-NE487yR2sDh5YqGL5iQWJtrl0IqCQY4NrP2eA-4UwAHhdEZ0e4McfDdt/pubhtml"; // แทน YOUR_WEB_APP_ID ด้วย ID ของ Web App จริง

  // ตรวจสอบการล็อกอิน
  function checkAuth() {
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      alert('กรุณาเข้าสู่ระบบก่อน!');
      window.location.href = 'index.html'; // กลับไปหน้าเข้าสู่ระบบ
    }
  }

  // ออกจากระบบ
  function logout() {
    localStorage.removeItem('loggedInUser'); // ลบสถานะล็อกอิน
    alert('ออกจากระบบเรียบร้อย!');
    window.location.href = 'index.html'; // กลับไปหน้าเข้าสู่ระบบ
  }

  // ฟังก์ชันแสดงข้อมูลในตาราง
  async function renderTable() {
    try {
      const response = await fetch(GOOGLE_SHEETS_URL);
      const products = await response.json();

      const tableBody = document.querySelector('#product-table tbody');
      tableBody.innerHTML = '';
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.quantity}</td>
          <td>${product.updatedAt}</td>
          <td>
            <button onclick="editProduct(${index})">แก้ไข</button>
            <button onclick="deleteProduct(${index})">ลบ</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error("เกิดข้อผิดพลาดในการดึงข้อมูล:", error);
    }
  }

  // ฟังก์ชันบันทึกข้อมูลสินค้า
  document.getElementById('product-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const name = document.getElementById('product-name').value.trim();
    const quantity = parseInt(document.getElementById('product-quantity').value.trim());

    if (!name || isNaN(quantity) || quantity < 0) {
      alert('กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง');
      return;
    }

    try {
      const response = await fetch(GOOGLE_SHEETS_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, quantity })
      });

      const result = await response.json();
      console.log(result.message);

      renderTable(); // อัปเดตตารางหลังจากบันทึกข้อมูล
    } catch (error) {
      console.error("เกิดข้อผิดพลาดในการบันทึกข้อมูล:", error);
    }

    document.getElementById('product-form').reset();
  });

  // ฟังก์ชันแก้ไขสินค้า
  function editProduct(index) {
    // ปรับปรุงฟังก์ชันนี้เพื่อรองรับการแก้ไขข้อมูลใน Google Sheets
    alert("ฟังก์ชันแก้ไขยังไม่พร้อมใช้งาน");
  }

  // ฟังก์ชันลบสินค้า
  function deleteProduct(index) {
    // ปรับปรุงฟังก์ชันนี้เพื่อรองรับการลบข้อมูลใน Google Sheets
    alert("ฟังก์ชันลบยังไม่พร้อมใช้งาน");
  }

  // เรียกใช้งานฟังก์ชันตรวจสอบการล็อกอิน
  checkAuth();
  renderTable();
</script>
  
</body>
</html>
