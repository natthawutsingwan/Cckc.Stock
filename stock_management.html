<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการสต็อกสินค้า</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>ระบบจัดการสต็อกสินค้า CCKC</h1>

  <!-- ปุ่มออกจากระบบ -->
  <button onclick="logout()">ออกจากระบบ</button>

  <div>
    <h2>เพิ่ม/แก้ไขสินค้า</h2>
    <form id="product-form">
      <input type="hidden" id="product-id">
      <input type="text" id="product-name" placeholder="ชื่อสินค้า" required>
      <input type="number" id="product-quantity" placeholder="จำนวนสินค้า" required>
      <button type="submit">เพิ่ม/แก้ไขสินค้า</button>
    </form>
  </div>

  <h2>รายการสินค้าทั้งหมด</h2>
  <table id="product-table">
    <thead>
      <tr>
        <th>ชื่อสินค้า</th>
        <th>จำนวนสินค้า</th>
        <th>วันที่แก้ไข</th>
        <th>แก้ไข/ลบ</th>
      </tr>
    </thead>
    <tbody>
      <!-- รายการสินค้าจะถูกแสดงที่นี่ -->
    </tbody>
  </table>

  <script>
    // ตรวจสอบการล็อกอิน
    function checkAuth() {
      const loggedInUser = localStorage.getItem('loggedInUser');
      if (!loggedInUser) {
        alert('กรุณาเข้าสู่ระบบก่อน!');
        window.location.href = 'index.html'; // กลับไปหน้าเข้าสู่ระบบ
      }
    }

    // ออกจากระบบ
    function logout() {
      localStorage.removeItem('loggedInUser'); // ลบสถานะล็อกอิน
      alert('ออกจากระบบเรียบร้อย!');
      window.location.href = 'index.html'; // กลับไปหน้าเข้าสู่ระบบ
    }

    // ฟังก์ชันแสดงข้อมูลในตาราง
    function renderTable() {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const tableBody = document.querySelector('#product-table tbody');
      tableBody.innerHTML = '';
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.quantity}</td>
          <td>${product.updatedAt}</td>
          <td>
            <button onclick="editProduct(${index})">แก้ไข</button>
            <button onclick="deleteProduct(${index})">ลบ</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // ฟังก์ชันบันทึกข้อมูลลงเซิร์ฟเวอร์โฮสต์
    function saveToServer(name, quantity) {
      const serverURL = 'https://github.com/natthawutsingwan/Cckc.Stock/blob/main/output.csv'; // แทนด้วย URL ของ API จริง
      fetch(serverURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, quantity })
      })
      .then(response => response.json())
      .then(data => {
        console.log("บันทึกลงเซิร์ฟเวอร์สำเร็จ:", data.message);
      })
      .catch(error => {
        console.error("เกิดข้อผิดพลาดในการบันทึกข้อมูล:", error);
      });
    }

    // ฟังก์ชันบันทึกข้อมูลสินค้า
    document.getElementById('product-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('product-name').value.trim();
      const quantity = parseInt(document.getElementById('product-quantity').value.trim());
      const productId = document.getElementById('product-id').value;

      if (!name || isNaN(quantity) || quantity < 0) {
        alert('กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง');
        return;
      }

      const products = JSON.parse(localStorage.getItem('products')) || [];
      const updatedAt = new Date().toLocaleString(); // เพิ่มเวลาที่แก้ไขข้อมูล

      if (productId !== '') {
        products[productId] = { name, quantity, updatedAt };
      } else {
        products.push({ name, quantity, updatedAt });
      }

      localStorage.setItem('products', JSON.stringify(products));
      renderTable();

      saveToServer(name, quantity); // เรียกฟังก์ชันบันทึกลงเซิร์ฟเวอร์แทน Google Sheets

      document.getElementById('product-form').reset();
      document.getElementById('product-id').value = '';
    });

    // ฟังก์ชันแก้ไขสินค้า
    function editProduct(index) {
      const products = JSON.parse(localStorage.getItem('products'));
      const product = products[index];
      document.getElementById('product-name').value = product.name;
      document.getElementById('product-quantity').value = product.quantity;
      document.getElementById('product-id').value = index;
    }

    // ฟังก์ชันลบสินค้า
    function deleteProduct(index) {
      const products = JSON.parse(localStorage.getItem('products'));
      products.splice(index, 1);
      localStorage.setItem('products', JSON.stringify(products));
      renderTable();
    }

    // เรียกใช้งานฟังก์ชันตรวจสอบการล็อกอิน
    checkAuth();
    renderTable();
  </script>
</body>
</html>
