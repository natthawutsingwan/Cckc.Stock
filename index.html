<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>ระบบจัดการสต็อกสินค้า</title>
  <style>
    input[type="text"], input[type="number"], button {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ระบบจัดการสต็อกสินค้า Cckc</h1>

  <div>
    <h2>เพิ่ม/แก้ไขสินค้า</h2>
    <form id="product-form">
      <input type="hidden" id="product-id">
      <input type="text" id="product-name" placeholder="ชื่อสินค้า" required>
      <input type="number" id="product-quantity" placeholder="จำนวนสินค้า" required min="1">
      <button type="submit">เพิ่ม/แก้ไขสินค้า</button>
    </form>
  </div>

  <h2>รายการสินค้าทั้งหมด</h2>
  <table id="product-table">
    <thead>
      <tr>
        <th>ชื่อสินค้า</th>
        <th>จำนวนสินค้า</th>
        <th>แก้ไข/ลบ</th>
      </tr>
    </thead>
    <tbody>
      <!-- รายการสินค้าจะถูกแสดงที่นี่ -->
    </tbody>
  </table>

  <script>
    const apiBaseUrl = 'http://localhost:3000/api/products'; // URL ของ API เซิร์ฟเวอร์

    // ฟังก์ชันสำหรับแสดงข้อมูลสินค้าทั้งหมด
    async function renderTable() {
      const response = await fetch(apiBaseUrl);
      const products = await response.json();
      const tableBody = document.querySelector('#product-table tbody');
      tableBody.innerHTML = '';
      products.forEach((product) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.quantity}</td>
          <td>
            <button onclick="editProduct('${product._id}')">แก้ไข</button>
            <button onclick="deleteProduct('${product._id}')">ลบ</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // ฟังก์ชันเพิ่ม/แก้ไขสินค้า
    document.getElementById('product-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('product-name').value;
      const quantity = parseInt(document.getElementById('product-quantity').value);
      const productId = document.getElementById('product-id').value;

      if (!name || isNaN(quantity) || quantity < 1) {
        alert('กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง');
        return;
      }

      const productData = { name, quantity };

      if (productId) {
        // แก้ไขสินค้า
        await fetch(`${apiBaseUrl}/${productId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(productData)
        });
      } else {
        // เพิ่มสินค้าใหม่
        await fetch(apiBaseUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(productData)
        });
      }

      renderTable();
      document.getElementById('product-form').reset();
      document.getElementById('product-id').value = '';
    });

    // ฟังก์ชันแก้ไขสินค้า
    function editProduct(productId) {
      fetch(`${apiBaseUrl}/${productId}`)
        .then(response => response.json())
        .then(product => {
          document.getElementById('product-name').value = product.name;
          document.getElementById('product-quantity').value = product.quantity;
          document.getElementById('product-id').value = product._id;
        });
    }

    // ฟังก์ชันลบสินค้า
    async function deleteProduct(productId) {
      await fetch(`${apiBaseUrl}/${productId}`, { method: 'DELETE' });
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
