<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>ระบบจัดการสต็อกสินค้า</title>
  <style>
    input[type="text"], input[type="number"], button {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ระบบจัดการสต็อกสินค้า Cckc</h1>

  <div>
    <h2>เพิ่ม/แก้ไขสินค้า</h2>
    <form id="product-form">
      <input type="hidden" id="product-id">
      <input type="text" id="product-name" placeholder="ชื่อสินค้า" required>
      <input type="number" id="product-quantity" placeholder="จำนวนสินค้า" required>
      <button type="submit">เพิ่ม/แก้ไขสินค้า</button>
    </form>
  </div>

  <h2>รายการสินค้าทั้งหมด</h2>
  <table id="product-table">
    <thead>
      <tr>
        <th>ชื่อสินค้า</th>
        <th>จำนวนสินค้า</th>
        <th>แก้ไข/ลบ</th>
      </tr>
    </thead>
    <tbody>
      <!-- รายการสินค้าจะถูกแสดงที่นี่ -->
    </tbody>
  </table>

  <script>
    const serverURL = 'https://github.com/natthawutsingwan/Cckc.Stock/blob/main/data';

    function renderTable() {
      fetch(serverURL + '/get-products')
        .then(response => response.json())
        .then(products => {
          const tableBody = document.querySelector('#product-table tbody');
          tableBody.innerHTML = '';
          products.forEach((product, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${product.name}</td>
              <td>${product.quantity}</td>
              <td>
                <button onclick="editProduct(${product.id})">แก้ไข</button>
                <button onclick="deleteProduct(${product.id})">ลบ</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching products:', error));
    }

    function saveToServer(name, quantity, id = null) {
      const payload = { name, quantity };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${serverURL}/update-product/${id}` : `${serverURL}/add-product`;

      fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(() => {
        renderTable();
      })
      .catch(error => console.error('Error saving product:', error));
    }

    document.getElementById('product-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('product-name').value;
      const quantity = parseInt(document.getElementById('product-quantity').value);
      const productId = document.getElementById('product-id').value;

      saveToServer(name, quantity, productId || null);

      document.getElementById('product-form').reset();
      document.getElementById('product-id').value = '';
    });

    function editProduct(id) {
      fetch(`${serverURL}/get-product/${id}`)
        .then(response => response.json())
        .then(product => {
          document.getElementById('product-name').value = product.name;
          document.getElementById('product-quantity').value = product.quantity;
          document.getElementById('product-id').value = product.id;
        })
        .catch(error => console.error('Error fetching product:', error));
    }

    function deleteProduct(id) {
      fetch(`${serverURL}/delete-product/${id}`, {
        method: 'DELETE'
      })
      .then(() => renderTable())
      .catch(error => console.error('Error deleting product:', error));
    }

    renderTable();
  </script>
</body>
</html>
